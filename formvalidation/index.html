<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>forms</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <!-- left Side -->
            <div class="col-md-8 order-second order-md-first pt-5">
                <h1>Billing address</h1>
                <form class="row needs-validation" novalidate>
                    <div class="row col-md-6">
                        <label for="validationDefault01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First Name"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"
                            required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefaultUsername" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            <input type="text" class="form-control" id="validationDefaultUsername"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="validationEmail" class="form-label">Email <span
                                class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" placeholder="abc@gmail.com" id="validationEmail"
                            required>
                    </div>
                    <div class="col-12">
                        <label for="validationAddres" class="form-label">Addres</label>
                        <input type="text" class="form-control" placeholder="1234 main street" id="validationAddres"
                            required>
                    </div>
                    <div class="col-12">
                        <label for="validationAddres2" class="form-label">Addres2 <span
                                class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="validationAddres2" required>
                    </div>

                    <div class="col-6">
                        <label for="validationCountry" class="form-label">Country</label>
                        <select class="form-select" id="validationCountry" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div class="col-4">
                        <label for="validationState" class="form-label">State</label>
                        <select class="form-select" id="validationState" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="validationZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="validationZip" required>
                    </div>
                    <div class="mt-5 mb-5">
                        <hr>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    Shipping address is the same as my billing address
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    Save this information for next time
                                </label>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div>
                        <h3>Payment</h3>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="validationFormCheck1" name="radio-stacked"
                                required>
                            <label class="form-check-label" for="validationFormCheck1">Credit Card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
                                required>
                            <label class="form-check-label" for="validationFormCheck2">Debit Card</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked"
                                required>
                            <label class="form-check-label" for="validationFormCheck3">Paypal</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationnameoncard" class="form-label">Name on card</label>
                        <input type="text" class="form-control" id="validationnameoncard" value="" required>
                        <div class="mt-2"><span class="text-muted">Full Name as displayed on card</span></div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCreditcardNumber" class="form-label">Credit Card Number</label>
                        <input type="text" class="form-control" id="validationCreditcardNumber" value="" required>
                    </div>

                    <div class="col-6 d-flex justify-content-between">
                        <div class="col-5">
                            <label for="validationExpiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="validationExpiration" required>
                        </div>
                        <div class="col-5">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" required>
                        </div>
                    </div>
                    <hr class="mt-5">
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Continue to checkout</button>
                    </div>
                </form>
            </div>
            <!-- Right side -->
            <div class="col-md-4 order-first order-md-second">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Your Card</h3>
                    <span class="badge bg-secondary rounded-pill">3</span>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="w-bold">Product Name</span>
                                <span class="text-end">$12</span>
                            </div>
                            <small class="text-muted">Breif Description</small>
                        </div>
                        <hr>
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold">Second Product</span>
                                <span class="text-end">$8</span>
                            </div>
                            <small class="text-muted">Breif Description</small>
                        </div>
                        <hr>
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold">Third Product</span>
                                <span class="text-end">$5</span>
                            </div>
                            <small class="text-muted">Breif Description</small>
                        </div>
                        <hr>
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold" style="color: red;">Promo Code</span>
                                <span class="text-end">-$5</span>
                            </div>
                            <small class="text-muted">Exapmle Code</small>
                        </div>
                        <hr>
                        <div class="col-md-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3 class="fw-bold">Total(USD)</h3>
                                <span class="text-end">$20</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="d-flex">
                            <input type="text" class="form-control" placeholder="Promo Code" />
                            <button class="btn btn-success">Redeem</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        (function () {
            "use strict";

            var forms = document.querySelectorAll(".needs-validation");


            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener(
                    "submit",
                    function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add("was-validated");
                    },
                    false
                );
            });
        })();
    </script>


</body>

</html>
